  <script>
    function animateLoading() {
      const loadingBar = document.getElementById('loadingBar');
      let width = 0;
      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
        } else {
          width++;
          loadingBar.style.width = width + '%';
        }
      }, 20);
    }
    window.addEventListener('load', animateLoading);
    document.addEventListener('DOMContentLoaded', async () => {
  const loadingScreen = document.getElementById("loadingScreen");
  const capitalizeFirstLetter = str => str ? str.charAt(0).toUpperCase() + str.slice(1) : str;
  const sidebar = document.getElementById('sidebar');

    if (searchTerm.length > 0) {

    apiItems.forEach(item => {
      const name = item.dataset.apiName.toLowerCase();

      if (name.includes(searchTerm) || desc.includes(searchTerm)) {
        item.style.display = '';
        const categoryContent = item.closest('.category-content');
        if (categoryContent && !categoryContent.classList.contains('open')) {

  async function handleApiClick(dataset) {
    const { apiPath, apiName, apiDesc, apiAuthor } = dataset;
    const modal = document.getElementById('apiResponseModal');
    modal.classList.remove('hidden');

    const modalRefs = {
      label: document.getElementById('apiResponseModalLabel'),
      desc: document.getElementById('apiResponseModalDesc'),
      content: document.getElementById('apiResponseContent'),
      endpoint: document.getElementById('apiEndpoint'),
      spinner: document.getElementById('apiResponseLoading'),
      queryInputContainer: document.getElementById('apiQueryInputContainer'),
      submitBtn: document.getElementById('submitQueryBtn')
    };

    modalRefs.label.textContent = capitalizeFirstLetter(apiName);
    modalRefs.desc.textContent = `${capitalizeFirstLetter(apiDesc)}`;
    modalRefs.content.textContent = '';
    modalRefs.endpoint.textContent = '';
    modalRefs.spinner.classList.add('hidden');
    modalRefs.content.classList.add('hidden');
    modalRefs.endpoint.classList.add('hidden');
    modalRefs.queryInputContainer.innerHTML = '';
    modalRefs.submitBtn.classList.add('hidden');

    let baseApiUrl = apiPath.startsWith('http') ? apiPath : `${window.location.origin}${apiPath.split('?')[0]}`;
    let paramsString = apiPath.includes('?') ? apiPath.split('?')[1] : '';
    let params = new URLSearchParams(paramsString);
    let hasParams = params.toString().length > 0;

    if (hasParams) {
      const paramContainer = document.createElement('div');
      paramContainer.className = 'space-y-4';

      Array.from(params.keys()).forEach(param => {
        const inputGroup = document.createElement('div');
        inputGroup.className = 'flex flex-col';

        const label = document.createElement('label');
        label.htmlFor = `param-${param}`;
        label.className = 'text-gray-300 mb-2 font-medium';
        label.textContent = capitalizeFirstLetter(param);

        const inputField = document.createElement('input');
        inputField.type = 'text';
        inputField.id = `param-${param}`;
        inputField.className = 'bg-dark-600 border border-dark-500 text-white rounded-lg px-4 py-3 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all';
        inputField.placeholder = `Enter ${param}...`;
        inputField.dataset.param = param;
        inputField.required = true;
        inputField.addEventListener('input', () => {
          inputField.classList.toggle('border-red-500', !inputField.value.trim());
          inputField.classList.toggle('ring-1', !inputField.value.trim());
          inputField.classList.toggle('ring-red-500', !inputField.value.trim());
          validateInputs();
        });

        inputGroup.appendChild(label);
        inputGroup.appendChild(inputField);
        paramContainer.appendChild(inputGroup);
      });

      modalRefs.queryInputContainer.appendChild(paramContainer);
      modalRefs.submitBtn.classList.remove('hidden');
      modalRefs.submitBtn.disabled = true;

      modalRefs.submitBtn.onclick = async () => {
        const inputs = modalRefs.queryInputContainer.querySelectorAll('input');
        let isValid = true;
        const data = {};

        inputs.forEach(input => {
          if (!input.value.trim()) {
            isValid = false;
            input.classList.add('border-red-500', 'ring-1', 'ring-red-500');
          } else {
            input.classList.remove('border-red-500', 'ring-1', 'ring-red-500');
            data[input.dataset.param] = input.value.trim();
          }
        });

        if (!isValid) return;

        modalRefs.queryInputContainer.innerHTML = '';
        modalRefs.submitBtn.classList.add('hidden');

        const newParams = new URLSearchParams(data);
        const apiUrlWithParams = `${baseApiUrl}?${newParams}`;

        handleApiRequest(apiUrlWithParams, modalRefs, apiName);
      };
    } else {
      handleApiRequest(baseApiUrl, modalRefs, apiName);
    }
  }

  function validateInputs() {
    const submitBtn = document.getElementById('submitQueryBtn');
    const inputs = document.querySelectorAll('#apiQueryInputContainer input');
    const isValid = Array.from(inputs).every(input => input.value.trim() !== '');
    submitBtn.disabled = !isValid;
    if (isValid) {
      submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
    } else {
      submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
    }
  }

async function handleApiRequest(apiUrl, modalRefs, apiName) {
    modalRefs.spinner.classList.remove('hidden');
    modalRefs.content.classList.add('hidden');

    try {
       const response = await fetch(apiUrl);
        const contentType = response.headers.get('Content-Type');
        modalRefs.content.innerHTML = '';

        if (contentType) {
            if (contentType.startsWith('image/')) {
                const blob = await response.blob();
                const mediaUrl = URL.createObjectURL(blob);
                const img = document.createElement('img');
                img.src = mediaUrl;
                img.alt = apiName;
                img.className = 'max-w-full h-auto rounded-lg';
                modalRefs.content.appendChild(img);
            } else if (contentType.startsWith('video/')) {
                const blob = await response.blob();
                const mediaUrl = URL.createObjectURL(blob);
                const video = document.createElement('video');
                video.src = mediaUrl;
                video.controls = true;
                video.className = 'max-w-full h-auto rounded-lg';
                modalRefs.content.appendChild(video);
            } else if (contentType.startsWith('audio/')) {
                const blob = await response.blob();
                const mediaUrl = URL.createObjectURL(blob);
                const audio = document.createElement('audio');
                audio.src = mediaUrl;
                audio.controls = true;
                modalRefs.content.appendChild(audio);
            } else if (contentType.includes('json')) {
                const data = await response.json();
                const formattedJson = JSON.stringify(data, null, 2);
                modalRefs.content.innerHTML = formattedJson.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                    let cls = 'text-amber-300';
                    if (/^"/.test(match)) {
                        cls = /:$/.test(match) ? 'text-primary-300' : 'text-green-300';
                    } else if (/true|false/.test(match)) {
                        cls = 'text-blue-300';
                    } else if (/null/.test(match)) {
                        cls = 'text-red-300';
                    }
                    return `<span class="${cls}">${match}</span>`;
                });
            } else {
                const text = await response.text();
                modalRefs.content.textContent = text;
            }
        }

        modalRefs.endpoint.textContent = apiUrl;
        modalRefs.endpoint.classList.remove('hidden');

    } catch (error) {
        modalRefs.content.textContent = `Error: ${error.message}`;
        modalRefs.content.classList.add('text-red-400');
    } finally {
        modalRefs.spinner.classList.add('hidden');
        modalRefs.content.classList.remove('hidden');
    }
}

  let notifications = [];
  const STORAGE_KEY = 'dashboard_notifications';

  function loadNotifications() {
    const savedNotifications = localStorage.getItem(STORAGE_KEY);
    if (savedNotifications) {
      try {
        return JSON.parse(savedNotifications);
      } catch (e) {
        console.error('Error parsing saved notifications:', e);
        return [];
      }
    }
    return [];
  }

  function saveNotifications() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(notifications));
  }

  function updateNotificationBadge() {
    const unreadCount = notifications.filter(n => !n.read).length;
    if (unreadCount > 0) {
      notificationBadge.textContent = unreadCount;
      notificationBadge.classList.remove('hidden');
    } else {
      notificationBadge.classList.add('hidden');
    }
  }

  function renderNotifications() {
    notificationList.innerHTML = '';
    if (notifications.length === 0) {
      notificationList.innerHTML = '<div class="p-3 text-gray-400 text-center">No notifications</div>';
      return;
    }
    notifications.forEach((notification, index) => {
      const notificationEl = document.createElement('div');
      notificationEl.className = `p-3 ${notification.read ? 'bg-dark-700' : 'bg-gradient-to-r from-dark-700 to-dark-600'} rounded-md transition-all hover:bg-dark-600 cursor-pointer`;
      notificationEl.innerHTML = `
        <div class="flex items-start">
          <div class="flex-shrink-0 mr-3">
            <div class="w-2 h-2 mt-1.5 rounded-full ${notification.read ? 'bg-gray-500' : 'bg-primary-400 animate-pulse'}"></div>
          </div>
          <div class="flex-1">
            <h4 class="font-semibold">${notification.title}</h4>
            <p class="text-sm text-gray-400">${notification.message}</p>
          </div>
        </div>
      `;
      notificationEl.addEventListener('click', () => {
        notifications[index].read = true;
        saveNotifications();
        updateNotificationBadge();
        renderNotifications();
      });
      notificationList.appendChild(notificationEl);
    });
  }

  <script>
    function animateLoading() {
      const loadingBar = document.getElementById('loadingBar');
      let width = 0;
      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
        } else {
          width++;
          loadingBar.style.width = width + '%';
        }
      }, 20);
    }
    window.addEventListener('load', animateLoading);
    document.addEventListener('DOMContentLoaded', async () => {
      const loadingScreen = document.getElementById("loadingScreen");
      const capitalizeFirstLetter = str => str ? str.charAt(0).toUpperCase() + str.slice(1) : str;
      const sidebar = document.getElementById('sidebar');
      const sidebarToggle = document.getElementById('sidebarToggle');
      const sidebarOverlay = document.getElementById('sidebarOverlay');
      const sidebarSearchContainer = document.getElementById('sidebarSearchContainer');
      const sidebarSearchToggle = document.getElementById('sidebarSearchToggle');
      const sidebarSearch = document.getElementById('sidebarSearch');
      const sidebarSearchClear = document.getElementById('sidebarSearchClear');
      const navbar = document.getElementById('navbar');
      const navbarSeparator = document.getElementById('navbarSeparator');
      const notificationToggle = document.getElementById('notificationToggle');
      const notificationBadge = document.getElementById('notificationBadge');
      const notificationPopup = document.getElementById('notificationPopup');
      const notificationList = document.getElementById('notificationList');
      const sidebarSearchCancel = document.getElementById('sidebarSearchCancel');
      sidebarSearchCancel.addEventListener('click', () => {
        toggleSearch();
        sidebarSearch.value = '';
        sidebarSearch.dispatchEvent(new Event('input'));
      });
      function resetSidebar() {
        sidebarSearchContainer.classList.add('hidden');
        sidebarSearchToggle.classList.remove('hidden');
        sidebarSearch.value = '';
        sidebarSearchClear.classList.add('hidden');
        sidebarSearch.dispatchEvent(new Event('input'));
        const categoryContents = document.querySelectorAll('.category-content');
        categoryContents.forEach(content => content.classList.remove('open'));
        const categoryHeaders = document.querySelectorAll('#sidebarCategories button');
        categoryHeaders.forEach(header => {
          const arrow = header.querySelector('.category-arrow');
          if (arrow) arrow.classList.remove('open');
          if (header.parentElement) header.parentElement.style.display = '';
        });
      }
      const toggleSidebar = () => {
        const isOpen = !sidebar.classList.contains('-translate-x-full');
        if (isOpen) {
          sidebar.classList.add('-translate-x-full');
          sidebarOverlay.classList.add('hidden');
          document.body.classList.remove('overflow-hidden');
          resetSidebar();
        } else {
          sidebar.classList.remove('-translate-x-full');
          sidebarOverlay.classList.remove('hidden');
          if (window.innerWidth < 1024) document.body.classList.add('overflow-hidden');
        }
      };
      sidebarToggle.addEventListener('click', toggleSidebar);
      sidebarOverlay.addEventListener('click', toggleSidebar);
      const toggleSearch = () => {
        const isVisible = !sidebarSearchContainer.classList.contains('hidden');
        if (isVisible) {
          sidebarSearchContainer.style.opacity = '0';
          sidebarSearchContainer.style.transform = 'translateY(-10px)';
          setTimeout(() => {
            sidebarSearchContainer.classList.add('hidden');
            sidebarSearchToggle.classList.remove('hidden');
            sidebarSearchContainer.style.opacity = '';
            sidebarSearchContainer.style.transform = '';
          }, 200);
        } else {
          sidebarSearchContainer.classList.remove('hidden');
          sidebarSearchToggle.classList.add('hidden');
          sidebarSearchContainer.style.opacity = '0';
          sidebarSearchContainer.style.transform = 'translateY(-10px)';
          setTimeout(() => {
            sidebarSearchContainer.style.opacity = '1';
            sidebarSearchContainer.style.transform = 'translateY(0)';
            sidebarSearchContainer.style.transition = 'opacity 0.2s ease, transform 0.2s ease';
            sidebarSearch.focus();
          }, 10);
        }
      };
      sidebarSearchToggle.addEventListener('click', toggleSearch);
      sidebarSearchClear.addEventListener('click', () => {
        sidebarSearch.value = '';
        sidebarSearch.dispatchEvent(new Event('input'));
        sidebarSearch.focus();
        sidebarSearchClear.classList.add('hidden');
      });
      document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
          e.preventDefault();
          if (sidebarSearchContainer.classList.contains('hidden')) toggleSearch();
          sidebarSearch.focus();
        }
        if (e.key === 'Escape' && !sidebarSearchContainer.classList.contains('hidden')) {
          toggleSearch();
          sidebarSearch.value = '';
          sidebarSearch.dispatchEvent(new Event('input'));
        }
      });
      sidebarSearch.addEventListener('input', () => {
        const searchTerm = sidebarSearch.value.toLowerCase();
        const apiItems = document.querySelectorAll('.sidebar-api-item');
        const categoryHeaders = document.querySelectorAll('#sidebarCategories button');
        if (searchTerm.length > 0) {
          sidebarSearchClear.classList.remove('hidden');
        } else {
          sidebarSearchClear.classList.add('hidden');
        }
        apiItems.forEach(item => {
          const name = item.dataset.apiName.toLowerCase();
          const desc = item.dataset.apiDesc.toLowerCase();
          if (name.includes(searchTerm) || desc.includes(searchTerm)) {
            item.style.display = '';
            const categoryContent = item.closest('.category-content');
            if (categoryContent && !categoryContent.classList.contains('open')) {
              categoryContent.classList.add('open');
              const categoryHeader = document.querySelector(`#sidebarCategories [data-target="${categoryContent.id}"]`);
              if (categoryHeader) {
                const arrow = categoryHeader.querySelector('.category-arrow');
                if (arrow) {
                  arrow.classList.add('open');
                }
              }
            }
          } else {
            item.style.display = 'none';
          }
        });
        categoryHeaders.forEach(header => {
          const categoryId = header.dataset.target;
          const content = document.getElementById(categoryId);
          const visibleItems = Array.from(content.querySelectorAll('.sidebar-api-item')).filter(item => item.style.display !== 'none');
          const countEl = header.querySelector('span:last-child');
          if (countEl) countEl.textContent = `(${visibleItems.length})`;
          header.parentElement.style.display = visibleItems.length === 0 && searchTerm ? 'none' : '';
        });
      });
      document.addEventListener('click', event => {
        const apiItem = event.target.closest('.sidebar-api-item');
        if (apiItem) handleApiClick(apiItem.dataset);
      });


      function handleApiClick(dataset) {
  const { apiPath, apiName, apiDesc, apiAuthor, apiMethod } = dataset;
  const method = apiMethod ? apiMethod.toLowerCase() : 'get';
  const modal = document.getElementById('apiResponseModal');
  modal.classList.remove('hidden');
  const modalRefs = {
    label: document.getElementById('apiResponseModalLabel'),
    desc: document.getElementById('apiResponseModalDesc'),
    content: document.getElementById('apiResponseContent'),
    endpoint: document.getElementById('apiEndpoint'),
    spinner: document.getElementById('apiResponseLoading'),
    queryInputContainer: document.getElementById('apiQueryInputContainer'),
    submitBtn: document.getElementById('submitQueryBtn'),
    copyBtn: document.getElementById('copyApiEndpointBtn')
  };
  modalRefs.label.textContent = capitalizeFirstLetter(apiName);
  const capitalizedAuthor = apiAuthor;
  modalRefs.desc.textContent = `${capitalizeFirstLetter(apiDesc)}`;
  modalRefs.content.textContent = '';
  modalRefs.endpoint.textContent = '';
  modalRefs.spinner.classList.add('hidden');
  modalRefs.content.classList.add('hidden');
  modalRefs.endpoint.classList.add('hidden');
  modalRefs.queryInputContainer.innerHTML = '';
  modalRefs.submitBtn.classList.add('hidden');
  modalRefs.copyBtn.classList.add('hidden');
  let baseApiUrl = `${window.location.origin}${apiPath.split('?')[0]}`;
  let paramsString = apiPath.split('?')[1] || '';
  let params = new URLSearchParams(paramsString);
  let hasParams = params.toString().length > 0;
  if (hasParams) {
    const paramContainer = document.createElement('div');
    paramContainer.className = 'space-y-4';
    Array.from(params.keys()).forEach(param => {
      const inputGroup = document.createElement('div');
      inputGroup.className = 'flex flex-col';
      const label = document.createElement('label');
      label.htmlFor = `param-${param}`;
      label.className = 'text-gray-300 mb-2 font-medium';
      label.textContent = capitalizeFirstLetter(param);
      const inputField = document.createElement('input');
      inputField.type = 'text';
      inputField.id = `param-${param}`;
      inputField.className = 'bg-dark-600 border border-dark-500 text-white rounded-lg px-4 py-3 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all';
      inputField.placeholder = `Enter ${param}...`;
      inputField.dataset.param = param;
      inputField.required = false;
      inputGroup.appendChild(label);
      inputGroup.appendChild(inputField);
      paramContainer.appendChild(inputGroup);
    });
    modalRefs.queryInputContainer.appendChild(paramContainer);
    modalRefs.submitBtn.classList.remove('hidden');
    modalRefs.submitBtn.disabled = false;
    modalRefs.submitBtn.onclick = async () => {
      const inputs = modalRefs.queryInputContainer.querySelectorAll('input');
      const data = {};
      inputs.forEach(input => {
        let value = input.value.trim() || params.get(input.dataset.param) || '';
        data[input.dataset.param] = value;
      });
      modalRefs.queryInputContainer.innerHTML = '';
      modalRefs.submitBtn.classList.add('hidden');
      if (method === 'get') {
        const newParams = new URLSearchParams(data);
        const apiUrlWithParams = `${baseApiUrl}?${newParams.toString()}`;
        handleApiRequest(apiUrlWithParams, modalRefs, apiName, 'get');
      } else if (method === 'post') {
        handleApiRequest(baseApiUrl, modalRefs, apiName, 'post', data);
      }
    };
  } else {
    handleApiRequest(baseApiUrl, modalRefs, apiName, method);
  }
  modalRefs.copyBtn.addEventListener('click', () => {
    const apiUrl = modalRefs.endpoint.textContent;
    navigator.clipboard.writeText(apiUrl).then(() => {
      modalRefs.copyBtn.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          `;
      setTimeout(() => {
        modalRefs.copyBtn.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
              </svg>
            `;
      }, 2000);
    });
  });
}

function validateInputs() {
  const submitBtn = document.getElementById('submitQueryBtn');
  const inputs = document.querySelectorAll('#apiQueryInputContainer input');
  const isValid = Array.from(inputs).every(input => input.value.trim() !== '');
  submitBtn.disabled = !isValid;
  if (isValid) {
    submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
  } else {
    submitBtn.classList.add('opacity-50', 'cursor-not-allowed');
  }
}
async function handleApiRequest(apiUrl, modalRefs, apiName, method = 'get', bodyData = null) {
  modalRefs.spinner.classList.remove('hidden');
  modalRefs.content.classList.add('hidden');
  modalRefs.content.classList.remove('text-red-400');
  try {
    const options = {};
    if (method === 'post') {
      options.method = 'POST';
      options.headers = { 'Content-Type': 'application/json' };
      if (bodyData) options.body = JSON.stringify(bodyData);
    }
    const response = await fetch(apiUrl, options);
    const contentType = response.headers.get('Content-Type');
    const contentDisposition = response.headers.get('Content-Disposition');
    let filename = apiName || 'download';
    if (contentDisposition) {
      const filenameMatch = contentDisposition.match(/filename="?(.+?)"?$/);
      if (filenameMatch && filenameMatch[1]) {
        filename = filenameMatch[1];
      }
    } else {
      const urlPath = new URL(apiUrl).pathname;
      const urlFilename = urlPath.split('/').pop();
      if (urlFilename) {
        filename = urlFilename;
      }
    }
    if (contentType && contentType.startsWith('image/')) {
      const blob = await response.blob();
      const imageUrl = URL.createObjectURL(blob);
      const img = document.createElement('img');
      img.src = imageUrl;
      img.alt = filename;
      img.className = 'max-w-full h-auto rounded-lg';
      modalRefs.content.innerHTML = '';
      modalRefs.content.appendChild(img);
      const downloadButton = document.createElement('button');
      downloadButton.textContent = 'Download Image';
      downloadButton.className = 'bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 mt-4';
      downloadButton.onclick = () => {
        const a = document.createElement('a');
        a.href = imageUrl;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      };
      modalRefs.content.appendChild(downloadButton);
    } else if (contentType && contentType.includes('application/json')) {
      const data = await response.json();
      const formattedJson = JSON.stringify(data, null, 2);
      modalRefs.content.innerHTML = formattedJson.replace(
        /("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g,
        function(match) {
          let cls = 'text-amber-300';
          if (/^"/.test(match)) {
            cls = /:$/.test(match) ? 'text-primary-300' : 'text-green-300';
          } else if (/true|false/.test(match)) {
            cls = 'text-blue-300';
          } else if (/null/.test(match)) {
            cls = 'text-red-300';
          }
          return '<span class="' + cls + '">' + match + '</span>';
        }
      );
      if (!response.ok) {
        modalRefs.content.classList.add('text-red-400');
      }
    } else if (contentType && contentType.includes('text/html')) {
      const html = await response.text();
      const iframe = document.createElement('iframe');
      iframe.srcdoc = html;
      iframe.style.width = '100%';
      iframe.style.height = '500px';
      iframe.style.border = 'none';
      iframe.style.borderRadius = '8px';
      modalRefs.content.innerHTML = '';
      modalRefs.content.appendChild(iframe);
    } else if (contentType && contentType.includes('text/plain')) {
      const text = await response.text();
      modalRefs.content.textContent = text;
    } else if (contentType && (contentType.includes('text/event-stream') || contentType.includes('application/octet-stream'))) {
      const reader = response.body.getReader();
      const decoder = new TextDecoder();
      let result = '';
      const readStream = async () => {
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          const chunk = decoder.decode(value, { stream: true });
          result += chunk;
          modalRefs.content.textContent = result;
          modalRefs.content.scrollTop = modalRefs.content.scrollHeight;
        }
      };
      await readStream();

        audio.className = 'w-full';
        container.appendChild(audio);
      } else if (contentType.includes('video/')) {
        const video = document.createElement('video');
        video.src = mediaUrl;
        video.controls = true;
        video.className = 'w-full';
        container.appendChild(video);
      }
      const downloadButton = document.createElement('button');
      downloadButton.textContent = 'Download';
      downloadButton.className = 'bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600';
      downloadButton.onclick = () => {
        const a = document.createElement('a');
        a.href = mediaUrl;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      };
      container.appendChild(downloadButton);
      modalRefs.content.innerHTML = '';
      modalRefs.content.appendChild(container);
    } else {
      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      a.textContent = 'Download file';
      modalRefs.content.innerHTML = '';
      modalRefs.content.appendChild(a);
    }
    modalRefs.endpoint.textContent = apiUrl;
    modalRefs.endpoint.classList.remove('hidden');
    modalRefs.copyBtn.classList.remove('hidden');
  } catch (error) {
    modalRefs.content.textContent = `Error: ${error.message}`;
    modalRefs.content.classList.add('text-red-400');
  } finally {
    modalRefs.spinner.classList.add('hidden');

  }

          }

          const setImageSize = () => {
            const screenWidth = window.innerWidth;

              dynamicImage.classList.add('max-w-[80%]');
              dynamicImage.classList.remove('max-w-sm', 'max-w-md');
            } else if (screenWidth < 1200) {
              dynamicImage.classList.add('max-w-sm');
              dynamicImage.classList.remove('max-w-[80%]', 'max-w-md');
            } else {
              dynamicImage.classList.add('max-w-md');

            }
          };

  const categoryHeader = document.createElement('button');
  categoryHeader.className = 'w-full flex items-center justify-between p-2 rounded-md hover:bg-dark-600 transition-colors text-left';
  categoryHeader.dataset.target = categoryId;
  const capitalizedCategoryName = capitalizeFirstLetter(category.name);
  categoryHeader.innerHTML = `
    <div class="flex items-center">
      <span class="font-medium">${capitalizedCategoryName}</span>
      <span class="ml-2 text-xs text-gray-400">(${category.items.length})</span>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 category-arrow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  `;
  const categoryContent = document.createElement('div');
  categoryContent.id = categoryId;
  categoryContent.className = 'category-content pl-2';
  const sortedItems = category.items.sort((a, b) => a.name.localeCompare(b.name));
  sortedItems.forEach(item => {
    const capitalizedName = capitalizeFirstLetter(item.name);
    const methodColors = {
      get: 'bg-green-900/50 text-green-300 border border-green-800/30',
      post: 'bg-blue-900/50 text-blue-300 border border-blue-800/30',
      put: 'bg-amber-900/50 text-amber-300 border border-amber-800/30',
      delete: 'bg-red-900/50 text-red-300 border border-red-800/30',
      patch: 'bg-purple-900/50 text-purple-300 border border-purple-800/30'
    };
    const method = item.method?.toLowerCase() || 'get';
    const methodColor = methodColors[method] || 'bg-gray-800 text-gray-300 border border-gray-700/30';
    const itemEl = document.createElement('div');
    itemEl.className = 'py-2 px-2 my-1 hover:bg-dark-600 rounded-md transition-colors cursor-pointer sidebar-api-item';
    itemEl.dataset.apiPath = item.url;
    itemEl.dataset.apiName = item.name;
    itemEl.dataset.apiDesc = item.description;
    itemEl.dataset.apiAuthor = item.author || '';
    itemEl.dataset.apiMethod = method;
    itemEl.innerHTML = `
      <div class="flex items-center justify-between">
        <span class="text-sm truncate">${capitalizedName}</span>
        <span class="${methodColor} px-2 py-0.5 text-xs rounded uppercase method-badge">${method}</span>
      </div>
    `;
    categoryContent.appendChild(itemEl);
  });
  categoryEl.appendChild(categoryHeader);
  categoryEl.appendChild(categoryContent);
  sidebarCategories.appendChild(categoryEl);
  categoryHeader.addEventListener('click', () => {
    const arrow = categoryHeader.querySelector('.category-arrow');
    const content = document.getElementById(categoryId);
    if (content.classList.contains('open')) {
      content.classList.remove('open');
      arrow.classList.remove('open');
    } else {
      content.classList.add('open');
      arrow.classList.add('open');
     }
    });
   });
